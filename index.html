<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm - Nguyễn Võ Tấn Phương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .deleted-row { text-decoration: line-through; opacity: 0.5; background-color: #f8d7da !important; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <div class="container"><span class="navbar-brand">Admin Dashboard</span></div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Quản Lý Bài Viết (Posts)</h3>
            <button class="btn btn-primary" onclick="addNewPost()">Thêm Bài Viết Mới</button>
        </div>
        <div class="table-responsive card shadow-sm mb-5">
            <table class="table table-hover align-middle mb-0 bg-white">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Lượt xem</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="postTableBody"></tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Quản Lý Bình Luận (Comments)</h3>
            <button class="btn btn-success" onclick="addNewComment()">Thêm Bình Luận</button>
        </div>
        <div class="table-responsive card shadow-sm">
            <table class="table table-hover align-middle mb-0 bg-white">
                <thead class="table-secondary">
                    <tr>
                        <th>ID</th>
                        <th>Nội dung</th>
                        <th>Post ID</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="commentTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
