<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Sản Phẩm - GitHub Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { transition: transform 0.2s; height: 100%; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .product-img { height: 200px; object-fit: cover; }
        .badge-category { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">My Store</span>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Danh sách sản phẩm</h2>
        
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Đang tải dữ liệu từ GitHub...</p>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="productContainer">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
